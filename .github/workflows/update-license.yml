name: Update LICENSE.md

on:
  push:
    branches:
      - main

jobs:
  update-license:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update LICENSE.md
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python3 - <<EOF
          import re
          from datetime import datetime
          import os

          # Variables
          current_year = datetime.now().year
          username = os.getenv("GITHUB_ACTOR")  # Automatically retrieves the username of the actor

          # Path to LICENSE.md
          license_file_path = "LICENSE.md"

          # Read, update, and write the LICENSE file
          with open(license_file_path, "r") as file:
              content = file.read()

          # Replace the copyright line
          updated_content = re.sub(
              r"Copyright \\(c\\) \\d{4} .*",
              f"Copyright (c) {current_year} {username}",
              content,
          )

          with open(license_file_path, "w") as file:
              file.write(updated_content)
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add LICENSE.md
          git diff --cached

          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update LICENSE.md with current year and username"
            git push
          fi
