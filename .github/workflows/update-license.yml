name: Update LICENSE

on:
  push:
    branches:
      - main

jobs:
  update-license:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python Script to Update LICENSE
        id: update-license
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python3 - <<EOF
          import os
          import re
          from datetime import datetime

          def update_license():
              # Variables
              current_year = datetime.now().year
              username = os.getenv("GITHUB_ACTOR", "unknown-user")
              license_files = ["LICENSE", "LICENSE.md"]
              license_file_path = None

              # Find the license file
              for file in license_files:
                  if os.path.exists(file):
                      license_file_path = file
                      break

              if not license_file_path:
                  print("No LICENSE or LICENSE.md file found. Exiting.")
                  return False

              # Read and update the license file
              with open(license_file_path, "r") as file:
                  content = file.read()

              updated_content = re.sub(
                  r"Copyright \(c\) .*",
                  f"Copyright (c) {current_year} {username}",
                  content,
              )

              if content == updated_content:
                  print(f"No changes needed in {license_file_path}.")
                  return False

              with open(license_file_path, "w") as file:
                  file.write(updated_content)

              print(f"Updated {license_file_path} with current year and username.")
              return True

          if update_license():
              print("Changes have been made to the license file.")
          else:
              print("No changes were necessary.")
          EOF

      - name: Commit changes
        if: steps.update-license.outputs.changes == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -b update-license-${{ github.run_id }}
          git add LICENSE LICENSE.md 2>/dev/null || true
          git commit -m "Update LICENSE with current year and username"

      - name: Create Pull Request
        if: steps.update-license.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          branch: update-license-${{ github.run_id }}
          title: "chore: Update LICENSE with current year and username"
          body: |
            This pull request updates the LICENSE file to reflect the current year and username.
          labels: automated-update
